<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <style>
      :root { --bg: #0f1115; --card:#161a22; --text:#e5e7eb; --muted:#9aa4b2; --accent:#60a5fa; --danger:#ef4444; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
      header { padding:16px 24px; border-bottom:1px solid #222838; display:flex; justify-content:space-between; align-items:center; }
      a { color: var(--accent); text-decoration:none; }
      .container { max-width: 980px; margin: 24px auto; padding: 0 16px; }
      .card { background: var(--card); border:1px solid #222838; border-radius:12px; padding:16px; }
      .grid { display:grid; gap:12px; }
      .row { display:flex; gap:8px; align-items:center; }
      input, select, textarea { width:100%; background:#0c0f14; color:var(--text); border:1px solid #1f2432; border-radius:8px; padding:10px 12px; }
      label { font-size:12px; color:var(--muted); }
      button, .btn { display:inline-flex; align-items:center; justify-content:center; background:#1f2937; color:var(--text); border:1px solid #273244; height:40px; padding:0 16px; min-width:140px; border-radius:10px; cursor:pointer; font-weight:600; }
      .btn-icon { min-width:44px; padding:0 10px; }
      .btn-primary { background:#2563eb; border-color:#1d4ed8; }
      .btn-danger { background:#7f1d1d; border-color:#991b1b; }
      .btn-secondary { background:#273244; border-color:#334155; }
      .btn-success { background:#166534; border-color:#14532d; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #222838; padding:10px; text-align:left; }
      th { color: var(--muted); font-weight:600; }
      .nav a { margin-right:12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="/admin/">Главная</a>
        <a href="/admin/items">Товары</a>
        <a href="/admin/orders">Заказы</a>
        <a href="/admin/users">Пользователи</a>
      </div>
      <div class="row">
        <div>Админ</div>
        <a href="/admin/logout" class="btn btn-danger">Выход</a>
      </div>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
